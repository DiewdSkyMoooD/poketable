<div *ngIf="pokemon" class="pokemon" [ngClass]="pokemon.types[0].type.name">
    <h2 class="name">{{pokemon.name}}</h2>
    <img src="{{pokemon.sprites.front_default}}" class="pokemon-img">
    <div class="all-info pt-3 mt-1">
        <div class="d-flex justify-content-center">
            <p class="type" *ngFor="let types of pokemon.types" [ngClass]="colorItem(types.type.name)">
                {{types.type.name}} </p>
        </div>

        <div class="basic-info d-flex justify-content-around mt-2 mb-2">
            <p class="height d-flex flex-column align-items-center"><fa-icon
                    [icon]="faRuler"></fa-icon>{{transformHeight(pokemon.height)}}</p>
            <p class="weight d-flex flex-column align-items-center"><fa-icon [icon]="faWeightScale"></fa-icon>
                {{transformWeight(pokemon.weight)}}</p>
        </div>
        <div class="stats">
            <h6 class="mb-2">Base Stats</h6>
            <div class="d-flex justify-content-between" *ngFor="let stats of pokemon.stats">
                <p>{{stats.stat.name}}</p>
                <p class="progressbar"><ngb-progressbar ngbTooltip="{{stats.base_stat}}" type="dark"
                        [value]="stats.base_stat/2"></ngb-progressbar></p>
            </div>
        </div>
    </div>
</div>
